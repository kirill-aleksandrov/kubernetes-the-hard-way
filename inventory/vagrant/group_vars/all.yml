deployer:
  certificate:
    directory: '{{ playbook_dir }}/certificates'
  auth_config:
    directory: '{{ playbook_dir }}/auth_configs'
  encryption_config:
    directory: '{{ playbook_dir }}/encryption_config'

certificate:
  ca:
    config:
      expiry: 8760h # 1 year
    attributes:
      CN: Kubernetes
      C: Russia
      L: Saint-Petersburg
      O: Home
      OU: HomeLab
      ST: Saint-Petersburg

cluster:
  name: the-hard-way
  cidr: 10.200.0.0/16
  etcd:
    version: 3.4.23
  kubernetes:
    version: 1.26.0
  crictl:
    version: 1.26.0
  containerd:
    version: 1.6.15
  cni_plugins:
    version: 1.1.1
  runc:
    version: 1.1.4

